<div class="container">
        <label>Add below details carefully to create report.</label>
        <div id="input-div">
            <form id="input-form" method="post">
                <div class="row">
                    <div class="col-1 form-group">
                        <input placeholder="S. No" class="form-control" type="text" id="sno">
                    </div>
                    <div class="col-7 form-group">
                        <input placeholder="Section Heading" class="form-control" type="text" id="heading">
                    </div>
                    <div class="col-4 form-group">
                        <!--<input placeholder="CP/CS/Indemnity/No action" class="form-control" type="text" id="cpcs">-->
                        <label><small><strong>CP/CS/Indemnity/No action</strong></small></label>
                        <br>
                        <input class="cp-cs" type="checkbox" value="CP" name="cp-cs"> CP
                        <input class="cp-cs" type="checkbox" value="CS" name="cp-cs"> CS
                        <input class="cp-cs" type="checkbox" value="Indemnity" name="cp-cs"> Indemnity
                        <input class="cp-cs" type="checkbox" value="No Action" name="cp-cs"> No Action
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 form-group">
                        <textarea placeholder="Issue" class="form-control" id="issue"></textarea>
                    </div>
                    <div class="col-3 form-group">
                        <textarea placeholder="Risk" class="form-control" id="risk"></textarea>
                    </div>
                    <div class="col-3 form-group">
                        <textarea placeholder="Action" class="form-control" id="action"></textarea>
                    </div>
                    <div class="col-3 form-group">
                        <label><small><strong>Significance</strong></small></label>
                        <br>
                        <input  type="radio" value="High" name="significance" class="significance"> High
                        <input  type="radio" value="Medium" name="significance" class="significance"> Medium
                        <input  type="radio" value="Low" name="significance" class="significance"> Low
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add section to report</button>
            </form>
        </div>
        <div class="text-center">
            <h1>Report Data</h1>
        </div>
        <div id="display-editor-div" style="width:100%;">
            <table id="display-editor-table" style="width:100%;border: 1px solid black;">
                <thead style="background:blue;border-top: 1px solid black;text-align:center;border-right: 1px solid black;border-left: 1px solid black;">
                    <tr style="border-bottom: 1px solid black;padding: 0;">
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">S.No</th>
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">Issue</th>
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">Risk</th>
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">Action</th>
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">CP/CS</th>
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">Significance</th>
                        <th style="border-right: 1px solid black;border-bottom: 1px solid black;padding: 0;" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="display-editor-table-data" style="border-right: 1px solid black;border-left: 1px solid black;border-bottom: 1px solid black;">

                </tbody>
            </table>
        </div>
        <br>
        <div id="display-div" class="html-content" style="width:100%;">
            <table id="display-table" style="width:100%; border:1px solid black;border-spacing: 0;border-collapse: collapse;">
                <thead style="background:blue;text-align:center;border-top: 1px solid black;border-right: 1px solid black;border-left: 1px solid black;">
                    <tr style="border-bottom: 1px solid black;background:blue;padding: 0;">
                        <th style="border-bottom: 1px solid black;border-right: 1px solid black;padding: 0;" scope="col">S.No</th>
                        <th style="border-bottom: 1px solid black;border-right: 1px solid black;padding: 0;" scope="col">Issue</th>
                        <th style="border-bottom: 1px solid black;border-right: 1px solid black;padding: 0;" scope="col">Risk</th>
                        <th style="border-bottom: 1px solid black;border-right: 1px solid black;padding: 0;" scope="col">Action</th>
                        <th style="border-bottom: 1px solid black;border-right: 1px solid black;padding: 0;" scope="col">CP/CS</th>
                        <th style="border-bottom: 1px solid black;padding: 0;" scope="col">Significance</th>
                    </tr>
                </thead>
                <tbody id="display-table-data" style="border-right: 1px solid black;border-left: 1px solid black;border-bottom: 1px solid black;">
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <br>
